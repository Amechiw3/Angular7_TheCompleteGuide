<div class="row">
  <div class="col-sm-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-thumbnail" style="max-height: 384px; max-width: 384px">
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

  <div class="col-sm-12">

    <div class="dropdown" appDropdown>
      <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

<div class="row">
  <div class="col-sm">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-sm">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
          {{ ingredient.name }} - {{ ingredient.amount }}
        </li>
      </ul>
  </div>
</div>
