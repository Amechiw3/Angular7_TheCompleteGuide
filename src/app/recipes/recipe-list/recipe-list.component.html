<div class="row">
  <div class="col-sm-12">
    <button class="btn btn-success float-right">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipeItem of lstRecipe">
      <div class="float-left">
        <h4 class="list-group-item-heading">{{ recipeItem.name }}</h4>
        <p class="list-group-item-text">{{recipeItem.description}}</p>
      </div>
      <span class="float-right">
        <img src="{{ recipeItem.imagePath }}" [src]="recipeItem.imagePath" alt="{{ recipeItem.name }}" class="img-fluid" style="max-height: 128px; max-width: 128px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
